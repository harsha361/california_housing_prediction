name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Render CLI
        uses: render-com/github-action@v1
        with:
          renderToken: ${{ secrets.RENDER_TOKEN }}

      - name: Deploy to Render
        run: render deploy -- --branch main
